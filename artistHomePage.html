<h2>Artist Home</h2>
<div class="lookup">
	<form action="lookup" method="POST">
		Find a
		<select name="searchObject">
			<option value="stageName">Artist</option>
			<option value="filename">Song</option>
			<option value="playlist">Playlist/Album</option>
		</select>
		with 
		<select name="attribute">
			<option value="title">Title</option>
			<option value="tags">Tags</option>
		</select>
		<input type="text" name="target" placeholder="Target" required>
		<input type="submit">
	</form>
</div>
